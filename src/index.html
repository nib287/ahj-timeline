<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>Timeline</title>
</head>
<body>
    <span class="error error__close"></span>
    <main class="main">
        <ul class="messages">
            <li class="messages__box hidden">
                <video class="video" controls src="" id='dubleStream'></video>
            </li>
        </ul>
        <div class="form__wrapper">
            <form enctype="multipart/form-data" class='form'>
                <input autofocus type="text" name="input" class="form__input">
            </form>
            <time class="form__timer hidden"></time>
            <button class="form__audio button">&#127908;</button>
            <button class="form__video button">&#127909;</button>
            <button class="form__save button hidden">&#10004;</button>
            <button class="form__cancel button hidden">&#10006;</button>
        </div>
    </main>
    <div class="modal modal__close">
        <h2>Что-то пошло не так.</h2>
        <p class="modal__text">К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте резрешение на использование геолокации, либо введите координаты вручную.</p>
        <form action="" class="modal__form">
            <label for="modal__input"> Ширина и долгота через запятую.</label>
            <input autofocus type="text" name="input" class="modal__input" id="modal__input">
            <button class="modal__send modal__button">Ok</button>
            <button class="modal__cancel modal__button">Отметна</button>
        </form>
    </div>
</body>
</html>
